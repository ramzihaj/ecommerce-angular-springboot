<div class="p-5 shadow-lg rounded-lg bg-white transform transition-all duration-300 hover:shadow-xl">
  <div class="flex flex-col lg:flex-row items-center gap-6">
    <div class="w-[5rem] h-[5rem] lg:w-[9rem] lg:h-[9rem] flex-shrink-0">
      <img class="w-full h-full object-cover object-top rounded-lg" src="https://static.bershka.net/assets/public/a62e/5940/0c6c4ca89cb8/bc37f9f272c2/03431693712-p/03431693712-p.jpg?ts=1744124114390&w=800" alt="">
    </div>
    <div class="flex-1 space-y-3">
      <p class="font-semibold text-lg text-gray-800">Polo Rustique</p>
      <p class="text-gray-500 text-sm">Size: M, Color: White</p>
      <p class="text-gray-500 text-sm">Seller: Bershka</p>
      <div class="flex items-center gap-4 pt-2">
        <p class="text-gray-400 line-through text-sm">TND 99.99</p>
        <p class="font-semibold text-xl text-gray-900">TND 44.99</p>
        <span class="text-green-600 font-semibold text-sm bg-green-100 px-2 py-1 rounded-full">60% off</span>
      </div>
      <div *ngIf="showButton" class="flex items-center justify-between pt-4">
        <div class="flex items-center gap-3">
          <button mat-mini-fab color="accent" (click)="updateCartItem(-1)" [disabled]="quantity === 1" class="transition-transform hover:scale-105">
            <mat-icon>remove</mat-icon>
          </button>
          <span class="py-2 px-4 border border-gray-300 rounded-md bg-gray-50 text-gray-800 font-medium">{{ quantity }}</span>
          <button mat-mini-fab color="accent" (click)="updateCartItem(1)" class="transition-transform hover:scale-105">
            <mat-icon>add</mat-icon>
          </button>
          <button (click)="removeCartItem()" color="accent" mat-stroked-button class="ml-4 text-red-600 border-red-600 hover:bg-red-50">
            Remove
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
