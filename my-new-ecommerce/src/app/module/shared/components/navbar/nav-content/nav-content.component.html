<div class="w-full">
  <div class="transparent-bg text-white w-full h-1/3 shadow-lg p-6 full-width">
    <div class="flex justify-around">
      <div class="flex flex-col" *ngFor="let item of category [selectedSection].sections">
        <h1 class="text center">{{item.name}}</h1>
        <button mat-button *ngFor="let section of item.items ">
          {{section.name}}
        </button>
      </div>
      <div class="hidden lg:block image-block">
        <div class="mb-5">
          <img class="w-[19rem] h-[20rem] object-cover object-top rounded-md" src="https://static.zara.net/assets/public/0d46/e3d7/c82c44ca93e9/e27f39294ff6/03284331800-p/03284331800-p.jpg?ts=1750147054903&w=378" alt="">
          <p class="text-gary-600">New Arrival</p>
        </div>
      </div>
      <div class="hidden lg:block image-block">
        <div class="mb-5">
          <img class="w-[19rem] h-[20rem] object-cover object-top rounded-md " src="https://static.zara.net/assets/public/f216/7522/324d474c9555/a05d5d829753/05544501615-p/05544501615-p.jpg?ts=1750414982831&w=378" alt="">
          <p class="text-gary-600">New Arrival</p>
        </div>
      </div>
    </div>
  </div>
</div>
