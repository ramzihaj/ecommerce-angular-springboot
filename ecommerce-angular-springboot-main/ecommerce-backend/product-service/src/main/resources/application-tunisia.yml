server:
  port: 8081
  compression:
    enabled: true
  error:
    include-message: always

spring:
  application:
    name: product-service
  
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/ecommerce_tunisia_db}
    username: ${SPRING_DATASOURCE_USERNAME:ecommerce_tunisia_user}
    password: ${SPRING_DATASOURCE_PASSWORD:tunisia_secure_2024}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1200000
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          time_zone: Africa/Tunis
        default_schema: public
    open-in-view: false
  
  data:
    redis:
      host: ${SPRING_REDIS_HOST:localhost}
      port: ${SPRING_REDIS_PORT:6379}
      timeout: 60000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 2
  
  cache:
    type: redis
    redis:
      time-to-live: 3600000
      cache-null-values: false
  
  jackson:
    time-zone: Africa/Tunis
    locale: fr_TN

# Configuration Tunisia sp√©cifique
tunisia:
  currency: TND
  locale: fr_TN
  timezone: Africa/Tunis
  vat-rate: 0.19
  shipping:
    free-threshold: 200.000
    default-fee: 7.000
  payment:
    methods:
      - COD
      - D17
      - KONNECT
      - FLOUCI

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: always
  health:
    redis:
      enabled: true
    db:
      enabled: true

# Logging
logging:
  level:
    root: INFO
    com.ecommerce: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# SpringDoc OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tags-sorter: alpha
    operations-sorter: alpha
  show-actuator: true
