spring:
  application:
    name: api-gateway
  
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/auth/**, /api/users/**
          filters:
            - StripPrefix=0
        
        - id: product-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/products/**, /api/categories/**
          filters:
            - StripPrefix=0
        
        - id: order-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/orders/**
          filters:
            - StripPrefix=0
        
        - id: payment-service
          uri: http://localhost:8084
          predicates:
            - Path=/api/payments/**
          filters:
            - StripPrefix=0
        
        - id: notification-service
          uri: http://localhost:8085
          predicates:
            - Path=/api/notifications/**, /ws/**
          filters:
            - StripPrefix=0
      
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: 
              - "http://localhost:4200"
              - "http://localhost:3000"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
