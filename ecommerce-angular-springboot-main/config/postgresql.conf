# =====================================================
# PostgreSQL 18 Configuration - Tunisia E-Commerce
# Optimisé pour production (4-8GB RAM recommandé)
# =====================================================

# CONNEXIONS
max_connections = 200
superuser_reserved_connections = 3

# MÉMOIRE
shared_buffers = 1GB
effective_cache_size = 3GB
maintenance_work_mem = 256MB
work_mem = 5MB

# PERFORMANCES
random_page_cost = 1.1
effective_io_concurrency = 200
default_statistics_target = 100

# ÉCRITURE (WAL)
wal_buffers = 16MB
min_wal_size = 1GB
max_wal_size = 4GB
checkpoint_completion_target = 0.9

# PLANIFICATEUR DE REQUÊTES
max_worker_processes = 8
max_parallel_workers_per_gather = 2
max_parallel_workers = 4
max_parallel_maintenance_workers = 2

# VACUUM ET AUTOVACUUM
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50

# LOGGING
log_destination = 'stderr'
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_line_prefix = '%m [%p] %q%u@%d '
log_timezone = 'Africa/Tunis'
log_min_duration_statement = 1000
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on

# LOCALE ET TIMEZONE TUNISIE
lc_messages = 'fr_TN.UTF-8'
lc_monetary = 'fr_TN.UTF-8'
lc_numeric = 'fr_TN.UTF-8'
lc_time = 'fr_TN.UTF-8'
timezone = 'Africa/Tunis'

# SÉCURITÉ
ssl = off
password_encryption = scram-sha-256

# CONNEXIONS CLIENTS
listen_addresses = '*'
port = 5432
