# Redis 7 Configuration - Tunisia E-Commerce
# Optimisé pour cache et sessions

# RÉSEAU
bind 0.0.0.0
protected-mode yes
port 6379
timeout 300

# MÉMOIRE
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# PERSISTANCE
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# LOGGING
loglevel notice
logfile ""

# PERFORMANCE
tcp-backlog 511
tcp-keepalive 300
databases 16

# SÉCURITÉ
# requirepass your_redis_password_here

# COMMANDES LENTES
slowlog-log-slower-than 10000
slowlog-max-len 128

# LATENCE
latency-monitor-threshold 100
